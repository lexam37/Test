<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Surveillance Bloc BTC</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #status { margin-top: 1em; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>üîç Surveillance du dernier bloc Bitcoin</h2>
  <div id="status">Chargement en cours...</div>

  <script>
    // R√©cup√©ration du dernier bloc m√©moris√©
    let lastKnownHeight = localStorage.getItem('lastBlockHeight');

    async function checkBlock() {
      try {
        const res = await fetch('https://mempool.space/api/blocks');
        const blocks = await res.json();
        const latestBlock = blocks[0]; // Le bloc le plus r√©cent
        const currentHeight = latestBlock.height;

        // Affichage simple
        document.getElementById('status').innerText = `Dernier bloc d√©tect√© : #${currentHeight}`;

        // Si un nouveau bloc est arriv√©
        if (currentHeight != lastKnownHeight) {
          if (lastKnownHeight !== null) {
            // Envoie la notif via ntfy
            await fetch('https://ntfy.sh/maxbtcblock', {
              method: 'POST',
              body: `üö® Nouveau bloc Bitcoin d√©tect√© : #${currentHeight}`
            });
          }

          // Met √† jour localStorage et variable
          lastKnownHeight = currentHeight;
          localStorage.setItem('lastBlockHeight', currentHeight);
        }
      } catch (err) {
        document.getElementById('status').innerText = `‚ùå Erreur : ${err}`;
        console.error(err);
      }
    }

    // Check toutes les 1 seconde
    setInterval(checkBlock, 1000);

    // Lancer imm√©diatement au chargement
    checkBlock();
  </script>
</body>
</html>
