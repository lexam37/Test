<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Surveillance Bloc BTC</title>
</head>
<body>
  <h2>Surveillance du dernier bloc BTC</h2>
  <div id="status">En attente du prochain bloc‚Ä¶</div>

  <script>
    // R√©cup√©ration du hash pr√©c√©demment stock√© dans le navigateur
    let lastHash = localStorage.getItem('lastBlockHash');

    async function checkBlock() {
      try {
        const res = await fetch('https://blockchain.info/latestblock');
        const data = await res.json();

        const currentHash = data.hash;
        const currentHeight = data.height;

        if (currentHash !== lastHash) {
          document.getElementById('status').innerText = `üü¢ Nouveau bloc #${currentHeight}`;
          lastHash = currentHash;

          // Stockage dans localStorage
          localStorage.setItem('lastBlockHash', currentHash);

          // Envoie de la notification via ntfy.sh
          await fetch('https://ntfy.sh/maxbtcblock', {
            method: 'POST',
            body: `üö® Nouveau bloc BTC #${currentHeight}`
          });
        } else {
          document.getElementById('status').innerText = `Aucun nouveau bloc (#${currentHeight})`;
        }
      } catch (err) {
        console.error("Erreur :", err);
        document.getElementById('status').innerText = `‚ùå Erreur : ${err}`;
      }
    }

    setInterval(checkBlock, 10000); // toutes les 10 secondes
  </script>
</body>
</html>
